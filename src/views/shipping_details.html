{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <form class="custom-form" onsubmit="event.preventDefault();">
	<div class="card-panel">

	  {% include "_checkout_step_indicator.html" %}

	  <div class="row no-margin">
	    <div class="input-field col s12">
	      <label>Full name*</label>
	      <input id="name" type="text" placeholder="Name" value="{{customer.name}}" class="browser-default">
            </div>
	  </div>

	  <div class="row no-margin">
	    <div class="input-field col s6">
	      <label>Address Line 1*</label>
	      <input id="address_1" placeholder="Address Line 1" name="address_1" type="text" value="{{customer.address_1}}" class="browser-default">
            </div>

	    <div class="input-field col s6">
	      <label>Address Line 2</label>
	      <input id="address_2" placeholder="Address Line 2" name="address_2" type="text" value="{{customer.address_2}}" class="browser-default">
            </div>

	  </div>

	  <div class="row no-margin">
	    <div class="input-field col s6">
	      <label>City*</label>
	      <input id="city" placeholder="City" name="city" type="text" value="{{customer.city}}" class="browser-default">
            </div>
	    <div class="input-field col s6">
	      <label>Region / State / Province*</label>
	      <input id="region" placeholder="Region / State / Province" name="region" type="text" value="{{customer.region}}" class="browser-default">
            </div>
	  </div>
	  <div class="row no-margin">

	    <div class="input-field col s6">
	      <label>Zip/Postal Code*</label>
	      <input id="postal_code" placeholder="Postal Code" name="postal_code" type="text" value="{{customer.postal_code}}" class="browser-default">
            </div>

	    <div class="input-field col s6">
	      <label>Country*</label>
	      <input id="country" placeholder="Country" name="country" type="text" value="{{customer.country}}" class="browser-default">
            </div>
	  </div>

	  <h2>Delivery options</h2>

	  <div class="row no-margin">
	    <div class="input-field col s6">
	      <label>Shipping Regions</label>
	      <select name="shipping_region_id" class="browser-default">
		{% for shippingRegion in shippingRegions.rows %}
		  <option
		    {% if shippingRegion.shipping_region_id == 1 %}disabled{% endif %}
		    {% if shippingRegion.shipping_region_id == customer.shipping_region_id %}selected{% endif %}
		    value="{{shippingRegion.shipping_region_id}}"
		    >
		    {{shippingRegion.shipping_region}}
		  </option>
		{% endfor %}
	      </select>

	    </div>

	    <div class="input-field col s6 shipping-types">
	    </div>
	  </div>

	</div>

	<div class="row cart-actions">
	  <div class="col s6">
	    <a href="/" class="back waves-effect waves-light white btn btn-flat">Back</a>
	  </div>
	  <div class="col s6 right-align">
	    <button href="/shoppingcart/shipping" class="proceed shipping waves-effect waves-light red btn btn-flat">Next Step</button>
	  </div>
	</div>


      </form>
    </div>
  </div>

{% endblock %}
