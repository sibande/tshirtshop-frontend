<ul class="products-filter">
  <li><strong>Category</strong></li>
  {% for category in categories %}
  <li class="category">
    <label>
      <input {% if category.category_id == categoryId %}checked{% endif %} name="category" value="{{category.category_id}}" type="radio">
      <span>{{category.name}}</span>
    </label>
  </li>
  {% endfor %}
</ul>
