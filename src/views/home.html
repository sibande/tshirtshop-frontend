{% extends "layout.html" %}

{% block content %}
  <br>
  <br>
  <br>
  <div class="row home">
    <div class="col s4">
      <div class="row">
	<div class="col s12"><strong>Search the Catalog</strong></div>
      </div>
      <div class="row">
        <div class="input-field col s9">
          <input id="search" type="text" class="validate">
          <label for="search">Search</label>
        </div>
	<a class="col s3 waves-effect waves-light btn-large">Go!</a>
      </div>
      <div class="row">
        <div class="input-field col s12">
	  <p>
	    <label>
              <input type="checkbox" name="search_all" class="filled-in" />
              <span>Search for all words</span>
	    </label>
	  </p>
        </div>
	
      </div>
      <div class="row departments">
	<div class="col s12">

	  <ul>	    
	    <li><strong>Choose a Department</strong></li>
	    {% for department in departments %}
	      <li class="department">
		<label>
		  <input {% if department.department_id == departmentId %}checked{% endif %} name="department" value="{{department.department_id}}" type="radio">
		  <span>{{department.name}}</span>
		</label>
	      </li>
	    {% endfor %}
	  </ul>

	</div>
      </div>
      <div class="row categories">
	<div class="col s12">
	</div>
      </div>
      <div class="row shoppingcart-summary">
	<div class="col s12">
	</div>
      </div>
    </div>
    <div class="col s8 products-list">
      
    </div>
  </div>
{% endblock %}
