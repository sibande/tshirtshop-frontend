<div class="card-panel">
  <div class="row">
    <div class="col s12">
      <h2>{{ savedItems | length }} Items Saved For Later</h2>
    </div>
  </div>


  <div class="row header no-margin">
    <div class="col s10">
      Product Name
    </div>
    <div class="col s2">
      Price
    </div>
  </div>
  <div class="row no-margin">
    <div class="col s12">
      <hr>
    </div>
  </div>

  {% for savedItem in savedItems %}
    <div class="row" data-item-id="{{savedItem.item_id}}">
      <div class="col s10">
	<a class="item-name" href="/product/{{savedItem.product_id}}">
	  <img class="thumbnail" src="/static/resources/product_images/{{ savedItem.image }}" alt="Thumbnail">
	</a>
	<div class="item-info">
	  <a class="item-name" href="/product/{{savedItem.product_id}}">{{ savedItem.name }}</a>
	  <div class="item-actions" href="">
	    <a class="delete" href="#"><i class="material-icons tiny">clear</i> <span>Remove</span></a>
	    <a class="move" href="#"><i class="material-icons tiny">add_shopping_cart</i> <span>Move to cart</span></a>
	  </div>
	</div>
      </div>
      <div class="col s2">
	<div class="price va-cell">
	  {{ savedItem.price | price }}
	</div>
      </div>
    </div>
  {% endfor %}
</div>
