<div class="row">
  <div class="col s12">
    <ul class="pagination center-align">
      {% for i in range(1, paging.total + 1) %}
	<li class="{% if paging.page == i %}active{% endif %} waves-effect">
	  <a href="?page={{i}}{% if searchString %}&search={{searchString}}&searchAll={{searchAll}}{% endif %}">{{i}}</a>
	</li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="row">
  {% for product in products.rows %}
    {% if loop.index0 % 3 == 0 and not loop.last and not loop.first %}
      </div>
      <div class="row">
    {% endif %}

    <div class="col s4">
      <div class="product-item-wrapper">

	<div class="product-item" data-product-id="{{product.product_id}}">
	  <div class="center-align">
	    <img src="/static/resources/product_images/{{ product.thumbnail }}" alt="{{ product.name }}">
	  </div>
	  <div class="center-align">
	    <a class="nojs" href="/product/{{product.product_id}}"><strong>{{ product.name }}</strong></a>
	  </div>
	  <div class="center-align">
	    <p><strong>{{ product.price }}</strong></p>
	    <p>{{ product.discounted_price }}</p>
	  </div>
	</div>
      </div>
    </div>

  {% endfor %}
</div>
