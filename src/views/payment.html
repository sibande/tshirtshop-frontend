{% extends "layout.html" %}

{% block content %}
  <br>
  <h4>Order Payment</h4>

  <div class="row">
    <div class="col s12">
      <div class="row">
	<div class="col s6">
	  <strong>Items:</strong> {{order.total_amount}}
	</div>
      </div>
      <div class="row">
	<div class="col s6">
	  <strong>Shipping cost:</strong> {{order.shipping_cost}}
	</div>
      </div>
      <div class="row">
	<div class="col s6">
	  <strong>Total Due:</strong> {{grandTotal}}
	</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">




      <form action="/charge" method="post" id="payment-form" class="row">
	<div class="col s9">
	  <div class="form-row">
	    <label for="card-element">
	      Credit or debit card
	    </label>
	    <div id="card-element">
	      <!-- A Stripe Element will be inserted here. -->
	    </div>

	    <!-- Used to display form errors. -->
	    <div id="card-errors" role="alert"></div>
	  </div>
	</div>
	<div class="col s3">
	  <button class="waves-effect waves-light btn-small">Submit Payment</button>
	</div>
      </form>




    </div>
  </div>
  
{% endblock %}
